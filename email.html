<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="static/css/email.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        {{range .Messages}}
        <div class="row">
            <div class="col-md-4">
                <span class="sender">{{.Header.Get "From"}}</span>
                <span class="timestamp">{{.Header.Get "Date"}}</span>
            </div>
            <div class="col-md-8">
                <a href="{{.GmailLink}}">View this message in gmail</a>
            </div>
        </div>
        <div class="row">
                <div class="embedded"><div>{{.Body}}</div></div>
        </div>
        {{else}}
        <div class="row text-center" style="padding-top:40px">
            <a href="{{.AuthURL}}" class="btn btn-default">Check my mail</a>
        </div>
        {{end}}
    </div>
</body>
</html>
