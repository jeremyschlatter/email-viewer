<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://jeremyschlatter.com/css/bootstrap.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="static/js/email.js"></script>
    {{if not .LoggedIn}}
    <script src="https://apis.google.com/js/client.js?onload=doit"></script>
    {{end}}
</head>
<body>
    <div class="container-fluid">
        {{range .Messages}}
        <div class="row">
            <div class="col-md-4">
                <span class="sender">{{.Header.Get "From"}}</span>
                <span class="timestamp">{{.Header.Get "Date"}}</span>
            </div>
            <div class="col-md-8">
                <a href="{{.GmailLink}}">View this message in gmail</a>
            </div>
        </div>
        <div class="row">
                <div class="message"><pre>{{.Body}}</pre></div>
        </div>
        {{else}}
        <div class="row text-center" style="padding-top:40px">
            <button class="btn btn-default" id="authorize-button" style="visibility: hidden">Check my mail</button>
        </div>
        {{end}}
    </div>
</body>
</html>
