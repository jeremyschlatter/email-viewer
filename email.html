<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="//caja.appspot.com/caja.js"></script>
    <link href="static/css/email.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        {{range .Messages}}
        <div class="row">
            <div class="col-md-4">
                <span class="sender">{{.Header.Get "From"}}</span>
                <span class="timestamp">{{.Header.Get "Date"}}</span>
            </div>
            <div class="col-md-8">
                <a href="{{.GmailLink}}">View this message in gmail</a>
            </div>
        </div>
        <div class="row">
            <div id="guest"></div>
        <!--        <div class="embedded"><div>{{.Body}}</div></div>-->
        </div>
        {{else}}
        <div class="row text-center" style="padding-top:40px">
            <a href="{{.AuthURL}}" class="btn btn-default">Check my mail</a>
        </div>
        {{end}}
    </div>
    <script>
        caja.initialize({
            cajaServer: 'https://caja.appspot.com/',
            debug: true
        });
        caja.load(document.getElementById('guest'), undefined, function(frame) {
            frame.code('{{with index .Messages 0}}{{.BodyLink}}{{end}}', 'text/html')
                 .run();
        });
    </script>
</body>
</html>
